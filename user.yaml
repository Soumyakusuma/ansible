- name: create a user
  become: yes 
  hosts: local
  connection: local
  tasks:
    - name: check if user exist
      ansible.builtin.command: id roboshop
      register: output
      ignore_errors: true

    - name: create user
      ansible.builtin.command: useradd roboshop
      when: output.rc ! = 0

    - name: user already exist
      ansible.builtin.debug:
        msg: "user already exist"
      when: output.rc ! = 0
